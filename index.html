        /* --- Reset Básico y Estilos Globales --- */
        :root {
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        * {
            box-sizing: border-box;
        }

        /* =================================================================
           THEME: Profesional
           ================================================================= */
        .theme-professional {
            --bg-color: #0c0a09;
            --text-color-main: #e5e7eb;
            --text-color-secondary: #d1d5db;
            --text-color-accent: #67e8f9;
            --text-color-muted: #9ca3af;
            --font-title: 'Inter', sans-serif;
            --card-bg: rgba(0, 0, 0, 0.3);
            --card-border: rgba(255, 255, 255, 0.1);
            --panel-bg: rgba(255, 255, 255, 0.05);
            --panel-border: transparent;
            --switcher-bg: rgba(23, 23, 23, 0.7);
            --switcher-border: rgba(255, 255, 255, 0.1);
            --switcher-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            --button-hover: #fafafa;
            --active-indicator-bg: rgba(103, 232, 249, 0.2);
            --active-indicator-shadow: 0 0 15px rgba(103, 232, 249, 0.5);
            --ping-bg: #67e8f9;
            --skill-bg: #374151;
            --skill-color: #e5e7eb;
            --skill-border: transparent;
            --timeline-line: #374151;
            --timeline-icon-bg: rgba(55, 65, 81, 0.5);
            --timeline-icon-border: #4b5563;
        }

        /* =================================================================
           THEME: Neon
           ================================================================= */
        .theme-neon {
            --bg-color: #010101;
            --text-color-main: #d1d5db;
            --text-color-secondary: #a3a3a3;
            --text-color-accent: #0ff;
            --text-color-muted: #a3a3a3;
            --font-title: 'Space Mono', monospace;
            --card-bg: rgba(10, 10, 10, 0.75);
            --card-border: rgba(255, 0, 255, 0.3);
            --panel-bg: rgba(10, 10, 10, 0.5);
            --panel-border: rgba(0, 255, 255, 0.2);
            --switcher-bg: rgba(10, 10, 10, 0.75);
            --switcher-border: rgba(255, 0, 255, 0.3);
            --switcher-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
            --button-hover: #f0f;
            --active-indicator-bg: rgba(0, 255, 255, 0.1);
            --active-indicator-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            --ping-bg: #0ff;
            --skill-bg: rgba(255, 0, 255, 0.1);
            --skill-color: #f0f;
            --skill-border: rgba(255, 0, 255, 0.3);
            --timeline-line: rgba(0, 255, 255, 0.2);
            --timeline-icon-bg: #010101;
            --timeline-icon-border: rgba(0, 255, 255, 0.3);
        }

        /* =================================================================
           THEME: Gaming
           ================================================================= */
        .theme-gaming {
            --bg-color: #1a1a2e;
            --text-color-main: #e0e0e0;
            --text-color-secondary: #b3b3b3;
            --text-color-accent: #ff9800; /* Naranja vibrante */
            --text-color-muted: #8e8e9c;
            --font-title: 'Space Mono', monospace;
            --card-bg: rgba(26, 26, 46, 0.8);
            --card-border: #9d4edd; /* Morado */
            --panel-bg: rgba(46, 46, 66, 0.5);
            --panel-border: #9d4edd;
            --switcher-bg: rgba(26, 26, 46, 0.8);
            --switcher-border: #ff9800;
            --switcher-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
            --button-hover: #ff9800;
            --active-indicator-bg: rgba(255, 152, 0, 0.2);
            --active-indicator-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
            --ping-bg: #ff9800;
            --skill-bg: rgba(157, 78, 221, 0.2);
            --skill-color: #c77dff;
            --skill-border: #9d4edd;
            --timeline-line: #9d4edd;
            --timeline-icon-bg: #1a1a2e;
            --timeline-icon-border: #ff9800;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color-main);
        }
        
        /* --- Fondos Animados --- */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden;
        }
        .background-container > div {
             position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s ease-in-out;
        }
        .background-container > div.active { opacity: 1; }

        .gradient-mesh {
            background: radial-gradient(at 20% 80%, hsla(211, 89%, 60%, 0.15) 0px, transparent 50%),
                        radial-gradient(at 80% 10%, hsla(289, 89%, 60%, 0.15) 0px, transparent 50%),
                        radial-gradient(at 50% 50%, hsla(180, 95%, 55%, 0.1) 0px, transparent 50%);
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }

        .cyber-bg .dot {
            position: absolute; width: 2px; height: 2px; background-color: #f0f; border-radius: 50%; opacity: 0.5; animation: move 10s linear infinite;
        }
        @keyframes move {
            from { transform: translateY(0); } to { transform: translateY(-100vh); }
        }

        #gaming-particles {
            position: absolute; width: 100%; height: 100%;
        }

        /* --- Estilos Globales de la Página --- */
        .mainContainer {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: 100vh;
          padding: 2rem 1rem;
          position: relative;
          overflow-x: hidden;
        }

        .themeSwitcher {
          display: flex;
          gap: 0.5rem;
          padding: 0.5rem;
          background-color: var(--switcher-bg);
          backdrop-filter: blur(10px);
          border-radius: 9999px;
          border: 1px solid var(--switcher-border);
          box-shadow: var(--switcher-shadow);
          position: relative;
          z-index: 20;
          margin-bottom: 1rem;
        }
        .themeButton {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: all 0.2s ease;
        }
        .themeButton.professional { background: #0c0a09; border-color: #67e8f9; }
        .themeButton.neon { background: #010101; border-color: #f0f; }
        .themeButton.gaming { background: #1a1a2e; border-color: #ff9800; }
        .themeButton.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }


        /* --- Selector de Perfil --- */
        .profileSwitcher {
          display: flex;
          justify-content: center;
          margin-bottom: 2rem;
          padding: 0.5rem;
          background-color: var(--switcher-bg);
          backdrop-filter: blur(10px);
          border-radius: 9999px;
          border: 1px solid var(--switcher-border);
          box-shadow: var(--switcher-shadow);
          gap: 0.5rem;
          position: relative;
          z-index: 10;
        }

        .profileButton {
          background-color: transparent;
          color: var(--text-color-secondary);
          border: none;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
        }
        .profileButton svg {
            width: 1.5rem;
            height: 1.5rem;
            transition: color 0.3s ease;
        }

        .profileButton:hover svg {
          color: var(--button-hover);
        }

        .profileButton.active svg {
          color: var(--text-color-accent);
        }

        .activeIndicator {
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background-color: var(--active-indicator-bg);
            box-shadow: var(--active-indicator-shadow);
            z-index: -1;
        }

        .pingAnimation {
            position: absolute;
            display: inline-flex;
            height: 100%;
            width: 100%;
            border-radius: 9999px;
            background-color: var(--ping-bg);
            opacity: 0.75;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
            z-index: -1;
        }

        @keyframes ping {
          75%, 100% {
            transform: scale(1.5);
            opacity: 0;
          }
        }

        .cardContainer {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 10;
        }
        
        /* --- Estilos de la Tarjeta --- */
        .cardWrapper {
          transition: all 700ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cardWrapperVisible {
          opacity: 1;
          transform: translateY(0);
        }

        .cardWrapperHidden {
          opacity: 0;
          transform: translateY(1.25rem);
        }

        .profileCard {
          display: grid;
          grid-template-columns: 1fr;
          gap: 1.5rem;
          backdrop-filter: blur(8px);
          background-color: var(--card-bg);
          border: 1px solid var(--card-border);
          border-radius: 1rem;
          padding: 1.5rem;
          transition: all var(--transition-speed) ease;
        }

        @media (min-width: 1024px) {
          .profileCard {
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            padding: 2rem;
          }
        }

        .leftPanel {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
          padding: 2rem 1.5rem;
          background-color: var(--panel-bg);
          border-radius: 1rem;
          border: 1px solid var(--panel-border);
          grid-row: 1;
          transition: all var(--transition-speed) ease;
        }

        @media (min-width: 1024px) {
            .leftPanel {
                grid-column: 1;
                align-self: start;
                position: sticky;
                top: 2rem;
            }
        }

        .profileImage {
          width: 9rem;
          height: 9rem;
          border-radius: 9999px;
          margin-bottom: 1rem;
          border: 4px solid var(--text-color-accent);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
          object-fit: cover;
          transition: all var(--transition-speed) ease;
        }
        .theme-gaming .profileImage {
          border-color: var(--card-border);
        }

        .profileName {
          font-family: var(--font-title);
          font-size: 1.875rem;
          font-weight: 700;
          color: #fff;
          transition: all var(--transition-speed) ease;
        }
        
        .theme-neon .profileName, .theme-neon .profileRole, .theme-neon .sectionTitle {
            text-shadow: 0 0 5px currentColor;
        }
        .theme-gaming .profileName {
            color: var(--text-color-accent);
        }


        .profileRole {
          font-size: 1.125rem;
          color: var(--text-color-accent);
          font-weight: 500;
          margin-top: 0.25rem;
          transition: all var(--transition-speed) ease;
        }

        .profileTagline {
          font-size: 0.875rem;
          color: var(--text-color-secondary);
          font-style: italic;
          margin-top: 1rem;
          max-width: 20rem;
        }

        .socialLinks {
          display: flex;
          gap: 1.25rem;
          margin-top: 1.5rem;
          color: var(--text-color-secondary);
        }

        .socialLink {
          color: inherit;
          transition: all 0.2s;
        }
        .socialLink:hover {
          color: var(--button-hover);
          transform: translateY(-3px) scale(1.1);
        }
        .socialLink svg {
          width: 1.5rem;
          height: 1.5rem;
        }

        .rightPanel {
          grid-row: 2;
        }
        @media (min-width: 1024px) {
            .rightPanel {
                grid-column: 2;
                grid-row: 1;
            }
        }

        .section {
            padding: 1.5rem;
            background-color: transparent;
            border-radius: 1rem;
            border: 1px solid var(--panel-border);
            margin-bottom: 1.5rem;
            transition: all var(--transition-speed) ease;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        
        .summaryText {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color-main);
        }

        .sectionTitle {
            font-family: var(--font-title);
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--panel-border);
            transition: all var(--transition-speed) ease;
        }

        .skillsContainer {
          display: flex;
          flex-wrap: wrap;
          gap: 0.75rem;
        }

        .skillTag {
          font-family: 'Space Mono', monospace;
          background-color: var(--skill-bg);
          color: var(--skill-color);
          font-size: 0.8rem;
          font-weight: 400;
          padding: 0.375rem 1rem;
          border-radius: 4px;
          border: 1px solid var(--skill-border);
          transition: all 0.2s;
          cursor: default;
        }
        .skillTag:hover {
            box-shadow: 0 0 10px var(--skill-color);
        }

        .timeline {
          position: relative;
          border-left: 2px solid var(--timeline-line);
          margin-left: 1rem; 
          transition: all var(--transition-speed) ease;
        }

        .timelineItem {
          position: relative;
          padding-left: 3rem;
          padding-bottom: 2rem;
        }
        .timelineItem:last-child {
          padding-bottom: 0;
        }

        .timelineIcon {
          position: absolute;
          left: 0;
          top: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 2rem;
          height: 2rem;
          background-color: var(--bg-color);
          border: 1px solid var(--timeline-icon-border);
          box-shadow: 0 0 10px var(--text-color-accent);
          border-radius: 9999px;
          transform: translateX(-50%);
          transition: all var(--transition-speed) ease;
        }
        .timelineIcon svg {
          width: 1rem;
          height: 1rem;
          color: var(--text-color-accent);
        }

        .timelineTitle {
          font-family: var(--font-title);
          font-size: 1.125rem;
          font-weight: 700;
          color: #fff;
        }
        .timelineSubtitle {
          font-size: 0.875rem;
          font-weight: 500;
          color: var(--text-color-accent);
          margin-top: 0.125rem;
        }
        .timelineDate {
          font-family: 'Space Mono', monospace;
          font-size: 0.75rem;
          color: var(--text-color-secondary);
          margin-top: 0.25rem;
        }
        .timelineDescription {
          margin-top: 0.5rem;
          font-size: 0.875rem;
          color: var(--text-color-main);
        }
    </style>
</head>

                     { title: "Liderazgo Técnico", description: "Guiar al equipo en la adopción de las mejores prácticas de arquitectura Well-Architected, enfocándose en la fiabilidad y la eficiencia de costos." },
                     { title: "Gestión de Incidentes", description: "Liderar la respuesta a incidentes críticos para minimizar el impacto y mejorar los sistemas para prevenir futuras fallas." },
                ],
                skills: ["High Availability Architecture", "Disaster Recovery", "FinOps", "AWS Well-Architected", "Site Reliability Engineering (SRE)", "Infrastructure as Code (IaC)"],
            },
            community: {
                name: "Nefi Arroyo",
                currentRole: "Speaker & Community Organizer",
                tagline: "Compartir conocimiento es la mejor forma de hacer crecer el ecosistema.",
                photoUrl: "https://placehold.co/150x150/010101/ff00ff?text=Speaker&font=inter",
                socialLinks: { linkedin: "https://www.linkedin.com/in/nefiarroyo", github: "https://github.com/nefiarroyo" },
                ponencias: [
                    { title: "Arquitecturas Serverless para el Mundo Real", subtitle: "AWS Community Day Perú 2024", description: "Una charla sobre patrones de diseño y lecciones aprendidas implementando soluciones serverless a gran escala." },
                    { title: "De Monolito a Microservicios: Un Viaje en la Nube", subtitle: "Cloud Conf Latam 2023", description: "Presenté un caso de estudio sobre la migración exitosa de una aplicación monolítica a una arquitectura de microservicios en AWS." },
                ],
                eventosOrganizados: [
                    { title: "Organizador Principal, Community Fest 2025", subtitle: "Próximo Gran Evento", description: "Liderando la planificación del evento que unirá a las comunidades de tecnología más importantes del Perú." },
                    { title: "Organizador Principal, AWS Community Day Perú 2024", subtitle: "Lima, Perú", description: "Por segundo año consecutivo, al frente del evento más grande para la comunidad de AWS en el país." },
                    { title: "Organizador Principal, AWS Community Day Perú 2023", subtitle: "ft. Jeff Barr", description: "Líder del equipo organizador del histórico primer AWS Community Day en Perú, con la presencia del Chief Evangelist de AWS." },
                ],
                iniciativas: [
                     { title: "Coordinador, FLISoL Huancayo", date: "2018", description: "Organicé el Festival Latinoamericano de Instalación de Software Libre para promover el uso de tecnologías open source en mi región." },
                ]
            },
            builder: {
                name: "Nefi Arroyo",
                currentRole: "Developer & Cloud Architect",
                tagline: "De la idea al código, construyendo soluciones eficientes en la nube.",
                photoUrl: "https://placehold.co/150x150/010101/ffff00?text=Builder&font=inter",
                socialLinks: { linkedin: "https://www.linkedin.com/in/nefiarroyo", github: "https://github.com/nefiarroyo" },
                philosophy: "Creo en la construcción de software que no solo resuelve problemas, sino que es mantenible, escalable y elegante. Mi enfoque se basa en entender los fundamentos, como las redes, para tomar decisiones de arquitectura informadas, aplicando principios de Clean Code y DevOps en cada etapa del ciclo de vida del desarrollo.",
                techStack: ["Python", "Node.js", "C#", "SQL Server", "Terraform", "Docker", "Kubernetes", "Serverless Framework", "AWS CDK", "Git"],
                featuredProjects: [
                    { title: "Plataforma de Orquestación de Contenedores", subtitle: "Proyecto Personal", description: "Desarrollo de un sistema para automatizar el despliegue y la gestión de microservicios usando Kubernetes y Terraform, enfocado en la auto-escalabilidad y la resiliencia." },
                    { title: "ERP para Sector Educativo", subtitle: "WII MAX INGENIEROS SAC", description: "Lideré el desarrollo de un Sistema de Planificación de Recursos Empresariales (ERP) completo, utilizando C#, SQL Server y AngularJS para crear una solución integral para la gestión académica y administrativa." },
                ]
            }
        };
        
        // --- Componente Icono (Reutilizable) ---
        const Icon = ({ path }) => (
            <svg xmlns="http://www.w.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d={path} />
            </svg>
        );
        
        // --- Efectos de fondo ---
        function BackgroundManager({ theme }) {
            React.useEffect(() => {
                const container = document.querySelector('.background-container');
                container.innerHTML = ''; // Limpiar fondos anteriores
                
                if (theme === 'professional') {
                    const bg = document.createElement('div');
                    bg.className = 'gradient-mesh active';
                    container.appendChild(bg);
                } else if (theme === 'neon') {
                    const bg = document.createElement('div');
                    bg.className = 'cyber-bg active';
                    const numDots = 50;
                    for (let i = 0; i < numDots; i++) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.left = `${Math.random() * 100}vw`;
                        dot.style.top = `${Math.random() * 100}vh`;
                        dot.style.animationDuration = `${Math.random() * 5 + 5}s`;
                        dot.style.animationDelay = `${Math.random() * 5}s`;
                        bg.appendChild(dot);
                    }
                    container.appendChild(bg);
                } else if (theme === 'gaming') {
                     const bg = document.createElement('div');
                     bg.id = 'gaming-particles';
                     bg.className = 'active';
                     container.appendChild(bg);
                     particlesJS('gaming-particles', { /* Configuración de particles.js */
                        "particles": {
                            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                            "color": { "value": "#ff9800" },
                            "shape": { "type": "circle" },
                            "opacity": { "value": 0.5, "random": false },
                            "size": { "value": 3, "random": true },
                            "line_linked": { "enable": true, "distance": 150, "color": "#9d4edd", "opacity": 0.4, "width": 1 },
                            "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
                        },
                        "interactivity": {
                            "detect_on": "canvas",
                            "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                            "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
                        },
                        "retina_detect": true
                    });
                }
            }, [theme]);
            
            return null;
        }


        // --- Componente ProfileCard ---
        const ProfileCard = ({ profileData, isVisible }) => {
            
            const renderTimelineItem = (item, index, iconPath) => (
                <div className="timelineItem" key={`${item.title}-${index}`}>
                    <div className="timelineIcon"><Icon path={iconPath} /></div>
                    <h3 className="timelineTitle">{item.title}</h3>
                    {item.subtitle && <p className="timelineSubtitle">{item.subtitle}</p>}
                    {item.date && <p className="timelineDate">{item.date}</p>}
                    <p className="timelineDescription">{item.description}</p>
                </div>
            );

            const renderSections = () => {
                // Perfil Principal
                if (profileData.summary) {
                    return (<>
                        <section className="section">
                            <h2 className="sectionTitle">Sobre Mí</h2>
                            <p className="summaryText">{profileData.summary}</p>
                        </section>
                        <section className="section">
                            <h2 className="sectionTitle">Habilidades Clave</h2>
                            <div className="skillsContainer">
                                {profileData.skills.map(skill => <span key={skill} className="skillTag">{skill}</span>)}
                            </div>
                        </section>
                        <section className="section">
                            <h2 className="sectionTitle">Trayectoria Profesional Completa</h2>
                            <div className="timeline">
                                {profileData.fullExperience.map((item, index) => renderTimelineItem(item, index, ICONS.briefcase))}
                            </div>
                        </section>
                    </>);
                }
                // Perfil de Empresa
                if (profileData.roleFocus) {
                    return (<>
                        <section className="section">
                            <h2 className="sectionTitle">Enfoque del Rol en Niubiz</h2>
                            <div className="timeline">
                                {profileData.roleFocus.map((item, index) => renderTimelineItem(item, index, ICONS.rocket))}
                            </div>
                        </section>
                         <section className="section">
                            <h2 className="sectionTitle">Habilidades Aplicadas</h2>
                            <div className="skillsContainer">
                                {profileData.skills.map(skill => <span key={skill} className="skillTag">{skill}</span>)}
                            </div>
                        </section>
                    </>);
                }
                // Perfil de Comunidad
                if (profileData.ponencias) {
                    return (<>
                        <section className="section">
                            <h2 className="sectionTitle">Ponencias Destacadas</h2>
                             <div className="timeline">
                                {profileData.ponencias.map((item, index) => renderTimelineItem(item, index, ICONS.community))}
                            </div>
                        </section>
                        <section className="section">
                            <h2 className="sectionTitle">Eventos Organizados</h2>
                             <div className="timeline">
                                {profileData.eventosOrganizados.map((item, index) => renderTimelineItem(item, index, ICONS.briefcase))}
                            </div>
                        </section>
                        <section className="section">
                            <h2 className="sectionTitle">Otras Iniciativas Comunitarias</h2>
                             <div className="timeline">
                                {profileData.iniciativas.map((item, index) => renderTimelineItem(item, index, ICONS.rocket))}
                            </div>
                        </section>
                    </>);
                }
                // Perfil Builder
                if (profileData.philosophy) {
                    return (<>
                        <section className="section">
                            <h2 className="sectionTitle">Filosofía de Arquitectura</h2>
                            <p className="summaryText">{profileData.philosophy}</p>
                        </section>
                        <section className="section">
                            <h2 className="sectionTitle">Stack Tecnológico</h2>
                            <div className="skillsContainer">
                                {profileData.techStack.map(skill => <span key={skill} className="skillTag">{skill}</span>)}
                            </div>
                        </section>
                        <section className="section">
                            <h2 className="sectionTitle">Proyectos Destacados</h2>
                            <div className="timeline">
                                {profileData.featuredProjects.map((item, index) => renderTimelineItem(item, index, ICONS.rocket))}
                            </div>
                        </section>
                    </>);
                }
                return null;
            };
            
            return (
                <div className={`cardWrapper ${isVisible ? 'cardWrapperVisible' : 'cardWrapperHidden'}`}>
                    <div className="profileCard">
                        <aside className="leftPanel">
                            <img src={profileData.photoUrl} alt={`Foto de ${profileData.name}`} className="profileImage" />
                            <h1 className="profileName">{profileData.name}</h1>
                            <p className="profileRole">{profileData.currentRole}</p>
                            <p className="profileTagline">"{profileData.tagline}"</p>
                            <div className="socialLinks">
                                {Object.entries(profileData.socialLinks).map(([key, link]) => (
                                    <a key={key} href={link} target="_blank" rel="noopener noreferrer" className="socialLink">
                                        <Icon path={ICONS[key]} />
                                    </a>
                                ))}
                            </div>
                        </aside>
                        <div className="rightPanel">
                            {renderSections()}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Componente Principal de la Página ---
        function HomePage() {
            const [activeProfileKey, setActiveProfileKey] = React.useState('main');
            const [cardVisible, setCardVisible] = React.useState(true);
            const [theme, setTheme] = React.useState('professional');

            React.useEffect(() => {
                document.body.className = `theme-${theme}`;
            }, [theme]);
            
            React.useEffect(() => {
                const hash = window.location.hash.replace('#', '');
                if (profiles[hash]) setActiveProfileKey(hash);
            }, []);

            const handleProfileChange = (key) => {
                if (key !== activeProfileKey) {
                    setCardVisible(false);
                    setTimeout(() => {
                        setActiveProfileKey(key);
                        window.location.hash = key;
                        setCardVisible(true);
                    }, 300); 
                }
            };
            
            const profileButtons = [
                { key: 'main', label: 'Principal', icon: ICONS.user },
                { key: 'niubiz', label: 'Empresa', icon: ICONS.briefcase },
                { key: 'community', label: 'Comunidad', icon: ICONS.community },
                { key: 'builder', label: 'Builder', icon: ICONS.code },
            ];

            const themes = ['professional', 'neon', 'gaming'];

            return (
                <main className="mainContainer">
                    <BackgroundManager theme={theme} />
                    <div className="themeSwitcher">
                        {themes.map(t => (
                            <button
                                key={t}
                                className={`themeButton ${t} ${theme === t ? 'active' : ''}`}
                                onClick={() => setTheme(t)}
                                aria-label={`Cambiar a tema ${t}`}
                                style={{color: `var(--card-border)`}}
                            />
                        ))}
                    </div>

                    <div className="profileSwitcher">
                        {profileButtons.map(({ key, label, icon }) => {
                            const isActive = activeProfileKey === key;
                            return (
                               <button 
                                   key={key}
                                   onClick={() => handleProfileChange(key)} 
                                   className={`profileButton ${isActive ? 'active' : ''}`}
                                   aria-label={`Perfil ${label}`}
                                >
                                    {isActive && <span className="pingAnimation"></span>}
                                    {isActive && <span className="activeIndicator"></span>}
                                    <Icon path={icon} />
                                </button>
                            )
                        })}
                    </div>
                    <div className="cardContainer">
                         <ProfileCard 
                             profileData={profiles[activeProfileKey]} 
                             isVisible={cardVisible}
                         />
                    </div>
                </main>
            );
        };

        ReactDOM.render(<HomePage />, document.getElementById('root'));
    </script>
</body>
</html>
